글을 나누는 건 알겠는데 시리즈는 어캐 나누지?","collection":"blog","tags":["Blog","Next.js","개발"],"img":"https://velog.velcdn.com/images/ateals_12/post/fe7cb1c1-8d2c-43d9-947e-aa7f2e807140/image.png","body":{"raw":"\n# 발단\n\n---\n\n\u003e React를 어찌저찌 클론해보고, next.js에 혹한 뒤에 블로그 개발에 흥미가 생긴 나는 아무런 지식 없이 블로그를 만들기로 했다.\n\n다른 분들의 블로그 코드를 참조하고, 기본적인 페이지 생성은 next.js 블로그 라고 검색 했을 때 가장 먼저 발견한 [Next.js로 나만의 블로그 만들기 with 정적 생성](https://miryang.dev/blog/build-blog-with-nextjs) 을 토대로 시작했다.\n\n이대로 포스트를 만들다 보니 여타 다른 블로그나 벨로그에도 있는 시리즈 별로 글을 나누는 것이 너무 부러웠다.\n\n글을 개발, 코딩테스트 연습, 일상, 회고 등등 나중에 확장하다 보면 분명 글을 파일별로 나누고 싶어질 것이기 때문에 미리 만들어 놓고 싶어졌다.\n\n(이걸 하면서, 버그가 너무 많이 생겼다.....)\n\n# 과정\n\n---\n\n시리즈를 나눈 코드는 [bepyan](https://bepyan.github.io/blog)님의 코드를 참고했다!\n\n우리는 마크다운 파일을 [contentlayer](https://www.contentlayer.dev/docs/environments/nextjs)를 이용해서 html파일에 빌드한다.\n\n이때 **contentlayer**에서 파일을 가져오는 방법은 **config**에서 설정한 디랙토리의 mdx파일을 불러오는 방식인데,\n\n각 파일은 **contentlayer**에 의해 **allPosts** 배열에 **json**형식으로 저장되고, 해당 **json**파일에는 폴더 디랙토리가 나타나 있어 동적라우팅을 적용하기 편리했다.\n\n내 블로그의 포스트를 나타내는 파일 경로는 다음과 같다.\n\n```\npages\n|\n|-\u003e posts\n    |-\u003e [...slugs].jsx\n    |-\u003e[slug].jsx\n    |-\u003eindex.jsx\n```\n\n### index.js\n\n**posts** 폴더의 가장 기본 경로이다. 이 페이지에는 모든 시리즈를 보여주는 페이지를 만들 것이다.\n\n### [slug].jsx\n\n그렇다 동적라우팅 나는 이녀석 때매 애를 무지하게 먹었다....\n이 파일에는 각 시리즈에 있는 글 목록을 나타내는 페이지를 만들 것이다.\n\n### [...slugs].jsx\n\n이 파일은 각각 글에 대한 페이지이다.\n\n\u003e \\*\\*자자 나도 [slug]와 [...slugs]때매 애를 무지하게 먹었다. (버그의 대부분이 이 부분)\n\n시리즈의 라우트 경로 -\u003e posts/시리즈 이름\n포스트의 라우트 경로 -\u003e posts/시리즈 이름/포스트 이름\n이런 형식으로 정적 페이지가 미리 생성되고 랜더링 될텐데...\n\n여기서 문제는 **[...slugs]**에 있다. 이 친구를 이용해서 slugs를 \"/\"단위로 분리해서 배열에 저장해서\n포스트를 정적 페이지로 만들텐데, 이렇게 되면 \"posts/시리즈 이름\" 페이지는 **[slug].jsx**에서도 생성되고 **[...slugs].jsx**에서도 생성되어 빌드시 오류가 난다... (그래서 나는 **[...slugs].jsx**에서 **index.mdx**파일을 제외하는 방식을 이용했다.)\n\n# 시작!\n\n---\n\n글을 html페이지에 불러오는 건 참고자료에 나와있는 블로그와 구글에 검색하면 여러 포스트 들이 많으니 생략 하겠다.\n\n```javascript\nexport default ({ post }) =\u003e {\n    return (\n        \u003c\u003e\n            \u003carticle className=\"post\"\u003e\n                \u003cdiv className=\"log\"\u003e\n                    \u003cMarkdownPost post={post.body.code} /\u003e\n                \u003c/div\u003e\n            \u003c/article\u003e\n        \u003c/\u003e\n    );\n};\n\nexport const getStaticPaths = async () =\u003e {\n    return {\n        paths: allPosts.filter((i) =\u003e !i._raw.sourceFilePath.includes(\"/index.mdx\")).map((p) =\u003e ({ params: { slugs: p._raw.flattenedPath.split(\"/\") } })),\n        fallback: \"blocking\",\n    };\n};\n\nexport const getStaticProps = async ({ params }) =\u003e {\n    const post = allPosts.find((p) =\u003e p._raw.flattenedPath === params.slugs.join(\"/\"));\n    return {\n        props: {\n            post,\n        },\n    };\n};\n```\n\n(**import**와 같은 코드는 생략하도록 하자!)\n\n### 1.\n\n먼저 개시글 파일을 보면, **getStaticPaths**를 이용해서 **route path**를 빌드시점에 만들어준다.\n이때, 아까 말한 두 파일에서 동일한 라우팅이 발생하는 **index.mdx**파일을 제외하고 만들어 주기 위해서,\n**allPosts**배열에서 **index.mdx**를 포함하는 파일을 제거해 주었다.\n\n제거해 준 각 아이템들은 **params**로 **getStaticProps**에 넘겨주었다.\n\n### 2.\n\n그 이후 **getStaticProps**을 이용해서 **getStaticPaths**에게 받은 파라미터와 동일한 **path**를 가진 파일을 찾아서 컴포넌트에 **post prop**을 보내주었다.\n\n이때 **slugs**는 각 파라미터를 \"/\"기준으로 나누어 저장해둔 배열이기 때문에 \"/\"로 묶은 문자열로 치환해준다.\n\n## 2. [slug].jsx\n\n---\n\n이제 각 시리즈를 페이지를 만들어보자\n\n```jsx\nexport default ({ collection }) =\u003e {\n    console.log(collection);\n    return (\n        \u003cdiv\u003e\n            {collection.map((item) =\u003e {\n                return (\n                    \u003cLink href={`/posts/${item._raw.flattenedPath}`}\u003e\n                        \u003ch1\u003e{item.title}\u003c/h1\u003e\n                        \u003ch1\u003e{item.description}\u003c/h1\u003e\n                        \u003ch1\u003e{item.date}\u003c/h1\u003e\n                        \u003cbr /\u003e\n                    \u003c/Link\u003e\n                );\n            })}\n        \u003c/div\u003e\n    );\n};\nexport const getStaticPaths = async () =\u003e {\n    return {\n        paths: allPosts.map((p) =\u003e ({ params: { slug: p._raw.flattenedPath.split(\"/\")[0] } })),\n        fallback: false,\n    };\n};\n\nexport const getStaticProps = async ({ params }) =\u003e {\n    // const collection = getCollactionItem(params.slug);\n    const collection = allPosts.filter((i) =\u003e !i._raw.sourceFilePath.includes(\"/index.mdx\")).filter((i) =\u003e i._raw.flattenedPath.includes(params.slug));\n    return {\n        props: {\n            collection,\n        },\n    };\n};\n```\n\n여기서 **getStaticPaths**를 보면 아까 그녀석과 조금 다를 것이다.\n**[slug]**는 **[...slug]**와는 다르게 배열이 아닌 문자열 하나만 받는다.\n\n따라서 파일에 있는 경로는 \"시리즈 이름 / 게시물 이름\"이므로 경로를 \"/\"로 분리한 배열 중 첫번째가 시리즈의 **route**가 된다.\n\n**getStaticPaths**에게 받은 **params**를 **getStaticProps**는 각 시리즈의 정보 저장 파일인 **index.mdx**를 제외하고 **collection prop**을 컴포넌트에 보내준다.\n\n### 3. index.jsx\n\n```jsx\nexport default ({ posts }) =\u003e {\n    return (\n        \u003c\u003e\n            \u003cdiv className=\"p-[2em]\"\u003e\n                {posts.map((post) =\u003e {\n                    return (\n                        \u003cBlogPost\n                            key={post._id}\n                            date={post.date}\n                            title={post.title}\n                            des={post.description}\n                            slug={post._raw.flattenedPath}\n                        /\u003e\n                    );\n                })}\n            \u003c/div\u003e\n        \u003c/\u003e\n    );\n};\n\nexport const getStaticProps = async () =\u003e {\n    //allPosts =\u003e 해당 경로의 mdx파일을 배열에 담아서 전송해줌!\n    const posts = allPosts.filter((i) =\u003e i._raw.sourceFilePath.includes(\"/index.mdx\"));\n\n    return {\n        props: {\n            posts,\n        },\n    };\n};\n```\n\n자 이제 시리즈 리스트를 보여주는 **posts**의 가장 메인 페이지이다.\n\n여기는 쉽다. 페이지가 하나이기 때문에 **getStaticPaths**를 이용할 필요없고,\n**getStaticProps**는 아까 **[slug].jsx**에서는 **index.mdx**파일만 분리해줬다면, 여기서는 **index.mdx**파일만 불러와 주면된다!\n\n# 완성!\n\n---\n\n나는 이를 시도하는 도중에 갖은 버그를 만났다.\n아까 언급한 동일한 페이지가 라우팅이 2번 되는 버그라던지, 빌드한 뒤에 페이지가 클라이언트 사이트 에러가 난다던지....\n\n역시 부족한 지식덕분에 두들겨 맞으면서 만드는 중이다.\ncss도 없고 허접한 코드지만, 함수화 하고 컴포넌트를 분리해서 수정하고, 만들 생각이다.\n\n그래도 시리즈를 나누어 놓으니 너무 뿌듯하고 행복하다!\n\n다음에는 목차와 스크롤을 만들어 보고 싶은데..... 이거도 시도해 보니 쉽지 않다!\n완성하면 공유해 보도록 하겠다...\n\n# 참고 자료\n\n---\n\n~~https://miryang.dev/blog/build-blog-with-nextjs~~\n\n~~https://bepyan.github.io/blog~~\n","code":"var Component=(()=\u003e{var un=Object.create;var O=Object.defineProperty;var dn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var G=(d,n)=\u003e()=\u003e(n||d((n={exports:{}}).exports,n),n.exports),fn=(d,n)=\u003e{for(var h in n)O(d,h,{get:n[h],enumerable:!0})},ye=(d,n,h,x)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of bn(n))!mn.call(d,N)\u0026\u0026N!==h\u0026\u0026O(d,N,{get:()=\u003en[N],enumerable:!(x=dn(n,N))||x.enumerable});return d};var _n=(d,n,h)=\u003e(h=d!=null?un(cn(d)):{},ye(n||!d||!d.__esModule?O(h,\"default\",{value:d,enumerable:!0}):h,d)),hn=d=\u003eye(O({},\"__esModule\",{value:!0}),d);var Te=G((vn,ve)=\u003e{ve.exports=React});var De=G(z=\u003e{\"use strict\";(function(){\"use strict\";var d=Te(),n=Symbol.for(\"react.element\"),h=Symbol.for(\"react.portal\"),x=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),H=Symbol.for(\"react.context\"),E=Symbol.for(\"react.forward_ref\"),k=Symbol.for(\"react.suspense\"),F=Symbol.for(\"react.suspense_list\"),P=Symbol.for(\"react.memo\"),I=Symbol.for(\"react.lazy\"),Pe=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Re=\"@@iterator\";function je(e){if(e===null||typeof e!=\"object\")return null;var r=J\u0026\u0026e[J]||e[Re];return typeof r==\"function\"?r:null}var v=d.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function m(e){{for(var r=arguments.length,s=new Array ection":"blog","tags":["Blog","Next.js","개발","Next13"],"img":"https://velog.velcdn.com/images/ateals_12/post/fe7cb1c1-8d2c-43d9-947e-aa7f2e807140/image.png","body":{"raw":"\n# 👋\n\n---\n\n이번에 next13이 어느정도 안정화되고… 여러 기능들을 읽어보니까 너무 사용하고 싶어서..\n\n이거 저거 만져보고 지금 블로그도 13버전으로 마이그레이션 하다보니까.. 시간이 너무 부족했습니다.\n\n새로운 환경이라 정보도 적고, 12버전에서 만들어 놓은 함수들과 페이지들을 전부 수정해야 하니 생각보다 시간이 많이 걸리더군요,…\n\n+Typescript 를 추가했는데… ㅋㅋㅋ 타입 충돌이 많이 나더군요..\n\n일단 만들어 놓은 북마크 기능을 보여드리도록 하죠\n\n![Untitled](https://velog.velcdn.com/images/ateals_12/post/bba1fb2b-6ee8-4a6e-8c0a-9969e772e6d5/image.png)\n\n사용자가 mdx파일에 `~~url~~` 형식으로 작성하면 페이지의 og테그 내용을 가져와 북마크로 만들어 줍니다\n\n# 시작!\n\n---\n\nog테그를 가져오기 위한 라이브러리는\n\n~~[https://www.npmjs.com/package/open-graph](https://www.npmjs.com/package/open-graph)~~\n\n를 사용했습니다.\n\n하지만 이 라이브러리를 next.js 서버컴포넌트에서 사용하려하니 net 모듈이 필요하더군요…\n\n최대한 라이브러리 작업을 하지 않기 위해 다음과 같은 방법을 사용했습니다.\n\n\u003caside className=\"my-10 py-[20px] px-[10px] dark:bg-[#1E1E1E] bg-[#efefef] rounded-[10px]\"\u003e\n\n1. api route를 만들어서 og태그를 받아오는 api를 만든다.\n2. 서버컴포넌트에서 api를 호출한다.\n3. 북마크를 랜더링한다.\n4. MDXcomponents 에서 북마크 컴포넌트를 불러온다!\n\n\u003c/aside\u003e\n\n처음엔 nextjs의 rewrite기능을 이용해서 임의로 만든 api키를 숨기는 방식을 사용하려 했지만..\n\n왜인지 vercel에 배포하면 rewrite로 불러올때 header를 가져오는 과정에서 이전 url의 파라미터를 가져올 수 가 없었습니다…\n\n그래서 서버에서 api를 호출 하는 방식으로 apikey를 숨겼습니다.\n\n코드를 보시죠!\n\n## api\n\n---\n\n```jsx\n//app/api/getOg\n\nimport { NextRequest, NextResponse } from \"next/server\";\nimport og from \"open-graph\";\n\nconst getOg = (url: string) =\u003e\n    new Promise((resolve, reject) =\u003e {\n        og(url, function (err, meta) {\n            if (err) {\n                reject(err);\n                return;\n            }\n            resolve(meta);\n        });\n    });\n\nexport async function GET(request: NextRequest) {\n    const url = request.nextUrl.searchParams.get(\"url\");\n    const api_key = request.nextUrl.searchParams.get(\"api_key\");\n\n    if (api_key !== process.env.API_KEY) return NextResponse.json({ title: \"NOT MATCH API KEY\", api_key });\n    if (!url) return NextResponse.json({ title: \"NO URL\" });\n    try {\n        const data = await getOg(encodeURI(url));\n        return NextResponse.json(data);\n    } catch (err) {\n        return NextResponse.json({ err });\n    }\n}\n```\n\napi는 파라미터에 url과 api_key를 받아옵니다. api_key가 같은지 확인하고, 틀리다면 리턴합니다.\n\napi키가 동일하다면, getOg함수를 이용하여 open-graph 태그를 가져옵니다.\n\n가져온 태그를 json 형식으로 리턴합니다.\n\n이렇게 받아온 코드를 bookmark 컴포넌트에서는 다음과 같은 방법으로 받아옵니다.\n\n## Bookmark\n\n---\n\n```tsx\nimport Link from \"next/link\";\nimport { use } from \"react\";\n\ninterface data {\n    title: string;\n    image: {\n        url: string;\n    };\n    description?: string;\n}\nconst getOgData = async (url: string) =\u003e {\n    const baseUrl = process.env.NODE_ENV === \"development\" ? `http://localhost:3000` : \"https://tealslog.vercel.app\";\n    const data = await (await fetch(baseUrl + `/api/getOg?api_key=${process.env.NEXT_PUBLIC_API_KEY}\u0026url=${url}`)).json();\n    return data;\n};\n\nexport default ({ url }: { url: string }) =\u003e {\n    const data: data = use(getOgData(url));\n\n    return (\n        \u003c\u003e\n            {data \u0026\u0026 (\n                \u003cLink href={url}\u003e\n                    \u003cdiv className=\"shadowBottom my-10 flex h-[200px] hover:scale-105\"\u003e\n                        \u003cdiv className=\"h-full w-[30%] relative\"\u003e\n                            \u003cimg\n                                src={data.image?.url}\n                                alt=\"Image\"\n                                className=\"h-full w-full object-cover \"\n                            /\u003e\n                        \u003c/div\u003e\n                        \u003cdiv className=\"w-[70%] h-full relative flex flex-col justify-between p-4\"\u003e\n                            \u003cdiv className=\"overflow-hidden\"\u003e\n                                \u003ch1 className=\"text-[24px] font-bold mb-2 \"\u003e{data.title}\u003c/h1\u003e\n                                \u003cp className=\"text-[12px]\"\u003e{data.description}\u003c/p\u003e\n                            \u003c/div\u003e\n\n                            \u003csmall className=\"text-end overflow-clip text-[gray]\"\u003e{decodeURI(url)}\u003c/small\u003e\n                        \u003c/div\u003e\n                    \u003c/div\u003e\n                \u003c/Link\u003e\n            )}\n        \u003c/\u003e\n    );\n};\n```\n\nNext 13 버전부터는 최상단에 “use client”를 작성하지 않은 컴포넌트는 모두 서버컴포넌트입니다.\n\n서버컴포넌트에서는 fetch를 이용해서 데이터를 가져오죠\n\n가져온 데이터를 컴포넌트에서 사용할땐 use()함수를 사용합니다.\n\nBookmark 컴포넌트는 url을 props로 받아서 api를 호출하고 받은 데이터를 북마크로 만들어줍니다.\n\n이렇게 만든 컴포넌트는 스켈레톤 ui를 포함합니다.\n\n```jsx\nexport const SkeletonBookmark = () =\u003e {\n    return (\n        \u003cdiv className=\"shadowBottom my-10 flex h-[200px]\"\u003e\n            \u003cdiv className=\"h-full w-[30%] bg-[gray] animate-pulse\"\u003e\u003c/div\u003e\n            \u003cdiv className=\"w-[70%] h-full relative flex flex-col justify-between p-4\"\u003e\n                \u003cdiv\u003e\n                    \u003ch1 className=\"w-[40%] text-[24px] font-bold mb-2 bg-[gray] h-[30px] animate-pulse\"\u003e\u003c/h1\u003e\n                    \u003cdiv className=\"w-[100%] text-[12px] h-[16px] animate-pulse flex items-center\"\u003e\u003c/div\u003e\n                \u003c/div\u003e\n                \u003csmall className=\"text-end bg-[gray] h-[12px] animate-pulse\"\u003e\u003c/small\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    );\n};\n```\n\nmdx파일을 호출하면,\n\nsuspend에 fallback에 넘겨진 스켈레톤 ui를 먼저 보여준뒤,\n\n데이터를 받으면 bookmark 컴포넌트를 렌더합니다.\n\n# 🚪\n\n---\n\n이걸 만드는데 정말 많은 시행착오를 지난 것 같습니다..\n\n막상 결과를 만들고 나니 정말 뿌듯하고 이쁜거 같네요 ㅎㅎㅎ\n\n앞으로는 next 13을 사용해본 내용을 정리할거 같습니다\n\n마지막으로 북마크를 만들면서 가장 많이 들었던 노래를 공유하면서 마치겠습니다!\n\n~~[https://www.youtube.com/watch?v=hHD2GGRIJ9k](https://www.youtube.com/watch?v=hHD2GGRIJ9k)~~\n","code":"var Component=(()=\u003e{var un=Object.create;var P=Object.defineProperty;var cn=Object.g
