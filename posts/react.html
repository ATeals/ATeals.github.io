023-06-25","description":"커스텀 훅을 만들게 된 건에 대하여","collection":"react","tags":["React","Hooks","커스텀 훅"],"img":"https://reactjs-kr.firebaseapp.com/logo-og.png","body":{"raw":"\n# useForm을 만들어보아요!\n\n![](https://upload.wikimedia.org/wikipedia/ko/4/4a/%EC%8B%A0%EC%A7%B1%EA%B5%AC.png)\n\nReact에서 삽질을 하다가 Form을 만들면서 갑자기 든 생각이었다.\n\n왜 input에 onchange를 사용해서 input 값을 가져올까? 그냥 submit에있는 event 안에 있는 target의 값을 가져오면 되지 않나?\n\n그래서 한번 커스텀 훅을 만들어 보았다… _타스를 제대로 알지 못한채로 작성해서 코드가 맛이없을 수도 있습니다…._\n\n일단 전체 코드를 보자\n\n# 전체코드\n\n```tsx\nexport function useForm\u003cT\u003e(initialValues: T): [T, FormEventHandler\u003cHTMLFormElement\u003e] {\n    const [data, setData] = useState\u003cT\u003e(initialValues);\n    const onSubmit: React.FormEventHandler\u003cHTMLFormElement\u003e = (e) =\u003e {\n        e.preventDefault();\n\n        const inputs = [...e.currentTarget];\n        const obj: T = inputs.reduce((acc: T, crr: Element) =\u003e {\n            const { name, value } = crr as HTMLInputElement;\n            return { ...acc, [name]: value };\n        }, {} as T);\n\n        setData(obj);\n    };\n\n    return [data, onSubmit];\n}\n```\n\n이게 내 useForm 훅의 전부이다.\n\n내 useForm은 첫번째 인자로 input의 name을 가진 object를 받는다. 그 후 배열을 반환하는데 배열의 첫번째 값은 값에 접근할 수 있는 object(이때 타입은 useForm의 첫번째 인자와 동일하다.) 두번째는 form에 붙여줄 onSubmit 핸들러이다.\n\n예시 코드를 작성해보자면 다음과 같다.\n\n# 사용 예시\n\n```tsx\nfunction App() {\n    const [data, onSubmit] = useForm\u003cInfo\u003e({ name: \"\", age: \"\", location: \"\" });\n    return (\n        \u003c\u003e\n            \u003cform\n                className=\"form\"\n                onSubmit={onSubmit}\n            \u003e\n                \u003cinput\n                    name=\"location\"\n                    type=\"text\"\n                    placeholder=\"location\"\n                /\u003e\n\n                \u003cinput\n                    name=\"name\"\n                    type=\"text\"\n                    placeholder=\"name\"\n                /\u003e\n                \u003cinput\n                    name=\"age\"\n                    type=\"number\"\n                    placeholder=\"age\"\n                /\u003e\n                \u003cinput type=\"submit\" /\u003e\n            \u003c/form\u003e\n\n            \u003cdiv\u003e\n                \u003cp\u003eName : {data.name}\u003c/p\u003e\n                \u003cp\u003eage : {data.age}\u003c/p\u003e\n                \u003cp\u003elocation : {data.location}\u003c/p\u003e\n            \u003c/div\u003e\n        \u003c/\u003e\n    );\n}\n\nexport default App;\n```\n\n보면 initialValues 안에 들어간 object의 프로퍼티 이름과 input의 name 이름이 동일한 것을 알 수 있다.\n\n이렇게 해서 submit 버튼을 누르면 input의 name과 initialValues의 프로퍼티 값을 확인해서 값을 넣어준다.\n\n그것이 내 훅의 동작 방법이 되는 것이다. 그럼 이제 코드를 하나씩 뜯어보도록 하자\n\n```jsx\nconst [data, setData] = useState \u003c T \u003e initialValues;\n```\n\n데이터를 저장할 useState! 이 친구가 있기 때문에 data값이 form을 통해서 바뀌면 우리의 ui도 바뀔 것이다.\n\n다음으로 onSubmit 핸들러를 보자\n\n```tsx\nconst onSubmit: React.FormEventHandler\u003cHTMLFormElement\u003e = (e) =\u003e {\n    e.preventDefault();\n\n    const inputs = [...e.currentTarget];\n    const obj: T = inputs.reduce((acc: T, crr: Element) =\u003e {\n        const { name, value } = crr as HTMLInputElement;\n        return { ...acc, [name]: value };\n    }, {} as T);\n\n    setData(obj);\n};\n```\n\n일단 submit이벤트의 기본동작인 웹페이지 새로고침을 막아주자! **_e.preventDefault();_**\n\n다음으로 input들의 dom을 배열로 만들어 주었다.\n\n```jsx\nconst inputs = [...e.currentTarget];\n```\n\n\u003caside className=\"shadowBottom my-10 py-[20px] px-[10px] dark:bg-[#1E1E1E] bg-[#efefef] rounded-[10px]\"\u003e\n📌 event.target vs event.currentTarget\n\n처음에 js로 만들었을 때는 event.target으로 작성하고 잘 동작하는 것을 확인 했다. 하지만…. ts로 넘어와서 작업을 하면서 타입을 넣어주니까 안되길래 삽질끝에 찾아보니 currentTarget을 사용해야 코드가 정상적으로 작동했다.\n\n그렇다면 둘의 차이는 무엇인가?\nevent.target은 이벤트를 트리거한 요소를 나타낸다. event.currentTarget는 이벤트 핸들러가 연결된 요소를 말한다.. 내 submit이벤트는 form에 연결되어 있으니까 currentTarget을 사용하는 건 이해가 되는데… 왜 target이 안되는지는 잘… 이해를 못하겠지만.. 아무튼 지식이 늘었다! (망할 ts….)\n\n\u003c/aside\u003e\n\n```jsx\nconst obj: T = inputs.reduce((acc: T, crr: Element) =\u003e {\n            const { name, value } = crr as HTMLInputElement;\n            return { ...acc, [name]: value };\n        }, {} as T);\n```\n\n다음으로 코테에서 많이 사용한 reduce함수를 이용하여 새로운 obj를 만들어 주었다.\n\ninput을 한개씩 가져와서 input 안에있는 name과 value를 가지고 initialValues와 같은 타입의 객체를 만들어 주었다.\n\n이후 **setData()** 에 반환값으로 넘겨주어 data를 저장하고 랜더링한다.\n\n# 마치며…\n\n---\n\n이렇게 나만의 form 커스텀 훅을 만들어 보았다..\n\n고집때문에 삽질하다가 ts와 절교할 뻔했지만… 무사히 넘어갔다.\n\nform안에 input을 제어하는 코드를 onchange를 이용해서 만들길래 뭔가나는 굳이? 싶어서 이런식으로 만들어 봤다. _뭔가 onchange를 사용해야하는 이유가 있다면 알려주세여…._\n\n엄청 대단한 건 아니지만 뭔가 커스텀 훅을 만들었다고 생각하니까 큰일을 해낸거 같아서 기쁘다!\n","code":"var Component=(()=\u003e{var p=Object.create;var c=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var d=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var b=(t,n)=\u003e()=\u003e(n||t((n={exports:{}}).exports,n),n.exports),T=(t,n)=\u003e{for(var a in n)c(t,a,{get:n[a],enumerable:!0})},o=(t,n,a,i)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let r of d(n))!g.call(t,r)\u0026\u0026r!==a\u0026\u0026c(t,r,{get:()=\u003en[r],enumerable:!(i=m(n,r))||i.enumerable});return t};var f=(t,n,a)=\u003e(a=t!=null?p(h(t)):{},o(n||!t||!t.__esModule?c(a,\"default\",{value:t,enumerable:!0}):a,t)),x=t=\u003eo(c({},\"__esModule\",{value:!0}),t);var s=b((S,l)=\u003e{l.exports=_jsx_runtime});var F={};T(F,{default:()=\u003eE,frontmatter:()=\u003ev});var e=f(s()),v={title:\"useForm\\uC744 \\uB9CC\\uB4E4\\uC5B4\\uBCF4\\uC544\\uC694! \",description:\"\\uCEE4\\uC2A4\\uD140 \\uD6C5\\uC744 \\uB9CC\\uB4E4\\uAC8C \\uB41C \\uAC74\\uC5D0 \\uB300\\uD558\\uC5EC\",date:new Date(16876512e5),collection:\"react\",tags:[\"React\",\"Hooks\",\"\\uCEE4\\uC2A4\\uD140 \\uD6C5\"],img:\"https://reactjs-kr.firebaseapp.com/logo-og.png\"};function u(t){let n=Object.assign({h1:\"h1\",p:\"p\",img:\"img\",em:\"em\",pre:\"pre\",code:\"code\",strong:\"strong\",hr:\"hr\"},t.components);return(0,e.jsxs)(e.Fragment com/images/ateals_12/post/8a3d327b-d84c-4d75-960d-5477d2cc7b47/image.png)\n\n_(엥? 아무튼 Vite를 쓰는게 좋다는데?)_\n\nNext.js를 사용하는 방법도 있었지만, 저는 이미 Next.js로 기능 구현을 해 보았으며 이번에는 React로 진행 해보고 싶던 와중에 Vite는 좋은 대안이 될 것 같았습니다.\n\n# 그래서 Vite가 뭔데\n\n---\n\n\u003e Vite는 현대적인 웹 개발을 위한 빠르고 경량화된 빌드 도구입니다. Vue.js의 창시자인 Evan You가 개발한 Vite는 Vue.js를 위해 만들어진 것이지만, 최근에는 React와 TypeScript를 지원하기도 합니다.\n\n_(땡큐 Chat Gpt)_\n\nvite는 CRA와 같은 개발도구입니다. 처음에는 Vue를 위해 만들어 졌지만, React와 Typescript를 이용한 React 프로젝트를 지원합니다.\n\n그리고 \"현대적인 웹 개발\" 이거 못참습니다.\n\nGPT가 알려준 vite의 장점은 다음과 같습니다.\n\n1. 빠른 개발 서버:HMR (Hot Module Replacement)을 지원하고 있어 코드 변경 시 실시간으로 변경 사항이 반영됩니다.\n\n2. 빠른 빌드: Vite는 ES 모듈을 사용하여 개별 파일을 로드하기 때문에 초기 빌드 속도가 매우 빠릅니다. 파일 단위로 캐싱하여 변경된 파일만 다시 빌드하므로 전체 애플리케이션을 다시 빌드할 필요가 없습니다.\n\n3. 더 작은 번들 크기: Vite는 개발 중에 ES 모듈을 그대로 유지하고, 프로덕션 빌드 시에만 번들링합니다. 이로 인해 번들 크기가 작아지고 초기 로딩 속도가 향상됩니다.\n\n4. 확장성: Vite는 TypeScript, CSS 전처리기 (Sass, Less), 테스트 프레임워크 (Jest 등) 등과 쉽게 통합됩니다. 다양한 플러그인과 기능을 제공하여 개발자가 프로젝트에 필요한 도구와 환경을 유연하게 구성할 수 있습니다.\n\n사실 CRA에서도 지원해주는 부분들이지만, 전체적으로 Vite가 React보다 더작은 번들의 크기와 더 빠른 속도라는 점에서 충분히 매력을 느낄 수 있는 것 같습니다.\n\n_(심지어 이름부터 프랑스어로 빠르다임)_\n\n# 그래서 Vite 어캐 하는 건데?\n\n---\n\n여러분이 CRA 하던것 처럼 Vite로 넘어가면 됩니다!!\n\n먼저 `npm create vite@latest`를 작성합니다. 우리는 항상 최신버전을 사용하는 상남자니까 최신버전으로 진행하겠습니다.\n\n![](https://velog.velcdn.com/images/ateals_12/post/004d8f99-468e-4763-a208-142b513d953b/image.png)\n\n프로젝트 이름까지 작성하고 나면 어떤 프로젝트를 진행할지 정할 수 있습니다.\n_(뷰부터 리액트, 스벨트 까지.... 없는게 없네여)_\n\n![](https://velog.velcdn.com/images/ateals_12/post/45647ab6-54cc-4c13-b482-1d494111be93/image.png)\n리액트를 선택하면 다음과 같이 Typescript를 사용할 것인지 Javascript를 사용할 것인지 선택하는 창이 나옵니다.\n\n그런데 여기서 처음보는 친구가 나옵니다 SWC? 그래서 검색을 해봤져 여러분의 시간은 소중하니까요.\n\n\u003e SWC는 Rust로 작성된 JavaScript 및 TypeScript 코드를 변환하는 고성능 JavaScript 컴파일러입니다. 주요 목표는 향상된 성능과 더 빠른 변환 속도를 제공하는 것입니다.\n\n아! Babel과 비슷한 친구였군요.\n안그래도 vite가 빠른데 거기에 컴파일러도 더 빠른 속도? 참을 수 있습니까?\n\n여기까지 설정하시면\n\n![](https://velog.velcdn.com/images/ateals_12/post/7fd53a1d-4c06-42b3-bf7a-75df8a3d40a5/image.png)\n\n어디서 많이 본듯한 폴
