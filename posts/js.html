입","date":"2023-05-02","description":"JS의 내장타입에 대해 알아봅시다!","collection":"JS","tags":["You Don't Know JS","Javascript"],"img":"http://image.yes24.com/goods/43219481/XL","body":{"raw":"\n\u003e 이 글의 내용은 You Don’t know Js 타입과 문법, 스코프와 클로저를 읽고 정리한 문서입니다.\n\n# 👋\n\n---\n\n안녕하세요.\n\n오늘은 Javascript의 내장 타입에 대해서 공부해 봅시다.\n\n보통 자바스크립트같은 동적 언어라고 하면 타입이 없다고 생각이 들텐데요.\n\n자바스크립트도 엄연히 타입이 있습니다.\n\n\u003e “타입”이란, 자바스크립트 엔진, 개발자 모두에게 어떤 값을 다른 값과 분별할 수 있는, 고유한 내부 특성의 집합이다.\n\n-본문 중-\n\n\u003e\n\n특히 자바스크립트는 연산자를 사용하거나 변수를 처리하는 과정에서\n\n강제변환이 일어나기 때문에 타입에 대해 잘 알아두는 편이 오류를 추론하기 쉬워집니다.\n\n자! 그럼 내장타입에는 무엇이 있는지 볼까요?\n\n# 🖥️내장 타입\n\n---\n\n여기에는 여러분이 한번쯤 본 적이 있는 각각 7가지 타입이 있습니다.\n\n-   null\n-   undefined\n-   boolean\n-   number\n-   string\n-   object\n-   symbol (이친구는 ES6에 추가된 타입이래요!)\n\n\u003e Object를 제외한 나머지를 원시타입이라고 칭합니다.\n\n자바스크립트에서 각 타입을 알아내는 방법은 typeof연산자를 사용하는 것입니다.\n\n```jsx\ntypeof undefined === \"undefined\"; //true\ntypeof true === \"boolean\"; //true\ntypeof 42 === \"number\"; //true\ntypeof \"42\" === \"string\"; //true\ntypeof { age: 24 } === \"object\"; //true\n\ntypeof Symbol() === \"symbol\"; //true\n```\n\n여기서 null에 대한 타입이 빠져있는 것을 찾으셨나요?\n\nnull의 typeof값은 마치 버그처럼 보입니다.\n\n```tsx\ntypeof null === \"object\"; //true\n```\n\n그래서 null값을 확인하려면 조건이 하나 더 필요합니다.\n\n```jsx\nconst a = null;\n!a \u0026\u0026 typeof a === \"object\"; //true\n```\n\ntypeof 연산자로 확인할 수 있는 문자열은 하나 더 있습니다.\n\n```tsx\ntypeof function a() {} === \"function\"; //true\n```\n\n이렇게만 보면 function이 내장타입처럼 보이지만,\n\n문서를 읽어보면 object의 하위 타입입니다.\n\n함수가 object의 하위타입이라는 사실은 이 것을 보면 알 수 있죠\n\n```jsx\nfunction a(x, y) {}\n\na.length; //2\n```\n\na함수의 선언된 인자의 개수는 함수 객채의 length 프로퍼티를 통해 알 수 있습니다.\n\n그렇다면 length를 사용하는 익숙한 친구가 하나 더 있지 않나요?\n\n```tsx\ntypeof [1, 2, 3] === \"object\"; //true\n```\n\n맞습니다. 배열도 객체였습니다…..\n\n배열은 키가 문자열인 객체와 반대로 숫자 인덱스를 가지고,\n\nlength프로퍼티가 자동으로 관리되는 등\n\n추가 특성을 지닌, 객체의 ‘하위 타입’입니다!\n\n# 🤝값은 타입을 가진다.\n\n---\n\n자바스크립트는 **동적 언어**입니다.\n\n\u003e 정적언어는 타입을 컴파일시에 결정하는 언어 (C, C++, Java, 등…)\n\u003e 동적언어는 타입을 실행 단계에서 결정하는 언어 (Javascript, Ruby, 등…)\n\n따라서 자바스크립트의 값에는 타입이 존재하지만,\n\n변수는 언제라도, 어떤 형태의 값이라도 할당 받을 수 있는 것이죠.\n\n자바스크립트는 ‘타입 강제’를 하지 않습니다.\n\n변수 값이 처음의 할당된 값과 동일한 타입일 필요가 없죠…\n\n(하지만 이러한 특징으로 인해 Typescript를 통하여 자바스크립트를 정적으로 이용할 수 있습니다.)\n\n우리가 typeof 연산자를 사용하는 것은 “이 변수의 타입은 무엇이니?” 라고 물어보는 것 같지만,\n\n사실 “이 변수의 들어있는 값의 타입은 무엇이니?” 와 같습니다.\n\n## 값이 없는 vs 선언되지 않은\n\n---\n\n값이 없는 변수의 값은 undefined이며, typeof 결과값은 “undefined”입니다.\n\n```jsx\nconst a;\ntypeof a; // \"undefined\"\n```\n\n값이 없는 것과 선언되지 않은 것을 혼동하는 경우가 있는데,\n\n둘은 완전히 다른 개념입니다.\n\n값이 없는 상태는 변수가 선언 되었으나, 아무런 값이 없는 상태이고,\n\n선언되지 않은 것은 변수 자체가 선언되지 않은 상태를 말합니다.\n\n```jsx\nlet a;\na; // undefined\nb; // ReferenceError b is not defined\n```\n\n여기서 자바스크립트가 왜 욕먹는지 그 이유가 나타납니다.\n\nb의 에러 내용을 보시면 **is not defined**입니다. 이 것은 **is undefined**와 같은 말 아닌가요?\n\n하지만 둘은 다른 것 입니다ㅠ\n\n여기서 더욱 엄청난 사실이 있습니다.\n\n```jsx\nlet a;\ntypeof a; // \"undefined\"\ntypeof b; // \"undefined\"\n```\n\n보셨나요? 선언된 변수와 선언되지 않은 변수 둘다 타입이 undefined로 나왔습니다.\n\n이 것은 typeof만의 독특한 안전가드 입니다….\n\n# 🧹정리하기\n\n---\n\n-   자바스크립트에는 7가지의 내장타입이 있고 그 타입은 typeof연산자를 통해 알아낼 수 있습니다.\n    (null, undefined, number, string, object, symbol)\n-   변수는 타입이 없지만 값은 타입이 존재합니다.\n-   자바스크립트 엔진은 선언되지 않은(undeclared)와 값이 없음(undefined)를 전혀 다르게 취급합니다.\n\n오늘은 자바스크립트에 존재하는 내장 타입에 대해 알아봤습니다.\n\n다음으로는 값에 대해서 알아보겠습니다.\n\n그럼….\n","code":"var Component=(()=\u003e{var a=Object.create;var i=Object.defineProperty;var s=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var f=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var b=(l,n)=\u003e()=\u003e(n||l((n={exports:{}}).exports,n),n.exports),y=(l,n)=\u003e{for(var r in n)i(l,r,{get:n[r],enumerable:!0})},t=(l,n,r,d)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let c of u(n))!g.call(l,c)\u0026\u0026c!==r\u0026\u0026i(l,c,{get:()=\u003en[c],enumerable:!(d=s(n,c))||d.enumerable});return l};var m=(l,n,r)=\u003e(r=l!=null?a(f(l)):{},t(n||!l||!l.__esModule?i(r,\"default\",{value:l,enumerable:!0}):r,l)),j=l=\ uD0C0\\uC785\\uC5D0 \\uB300\\uD574 \\uC54C\\uC544\\uBD24\\uC2B5\\uB2C8\\uB2E4.\"}),`\n`,(0,e.jsx)(n.p,{children:\"\\uB2E4\\uC74C\\uC73C\\uB85C\\uB294 \\uAC12\\uC5D0 \\uB300\\uD574\\uC11C \\uC54C\\uC544\\uBCF4\\uACA0\\uC2B5\\uB2C8\\uB2E4.\"}),`\n`,(0,e.jsx)(n.p,{children:\"\\uADF8\\uB7FC\\u2026.\"})]})}function J(l={}){let{wrapper:n}=l.components||{};return n?(0,e.jsx)(n,Object.assign({},l,{children:(0,e.jsx)(p,l)})):p(l)}var N=J;return j(k);})();\n;return Component;"},"_id":"js/js type.mdx","_raw":{"sourceFilePath":"js/js type.mdx","sourceFileName":"js type.mdx","sourceFileDir":"js","contentType":"mdx","flattenedPath":"js/js type"},"type":"Post"},{"title":"JS의 값","date":"2023-05-04","description":"JS의 값에 대해 알아봅시다!","tags":["You Don't Know JS","Javascript"],"img":"http://image.yes24.com/goods/43219481/XL","body":{"raw":"\n\u003e 이 글의 내용은 You Don’t know Js 타입과 문법, 스코프와 클로저를 읽고 정리한 문서입니다.\n\n# 👋\n\n안녕하세요\n\n오늘은 프로그램의 가장 기본적인 구성 요소인 배열, 문자열 숫자에 대해서 알아봅시다.\n\n얼추 아신다고 생각하시나요? (저도 그렇게 생각했습니다…..)\n\n위 친구들은 자바스크립트에서 독특한 특성을 가지고 있답니다.\n\n그럼 알아볼까요?\n\n# 배열\n\n자바스크립트의 배열은 다른 언어와 달리 문자열, 숫자, 객체 심지어 다른 배열이나\n\n어떤 타입의 값이든 담을 수 있답니다.\n\n```javascript\nconst a = [1, \"2\", [3]];\n\na.length; // 3\na[0]; // 1\na[2][0]; // 3\n```\n\n또한 배열의 크기는 미리 정하지 않고 선언할 수 있습니다.\n\n배열의 인덱스는 숫자이지만, 배열 자체로도 하나의 객체여서 키/프로퍼티 문자열을 추가할 수 있습니다.\n\n(하지만 이런 코드는 혼란과 오류를 부추기기 때문에 사용하지 않는 편이 좋겠죠?)\n\n\u003e 추가적으로 키/프로퍼티 문자열로 추가해도 배열의 length는 늘어나지 않습니다.\n\n```javascript\nconst a = [];\n\na[\"food\"] = \"kimch\";\na[\"food\"]; // kimch\na.length; // 0\n```\n\n\u003caside\u003e\n🚨 주의!\n만약 배열의 키로 넣은 값이 표준 10진수 숫자로 타입이 바뀌면,\n마치 문자열 키가 아닌 숫자 키를 사용한 것과 같은 결과가 발생합니다.\n정말 소름끼치죠?\n\n\u003c/aside\u003e\n\n```javascript\nconst a = [];\n\na[\"14\"] = 1;\na.length; // 15\n```\n\n# 문자열\n\n우리는 이름따라 문자열을 “문자의 배열”이라고 생각하기 쉽습니다. 정말 그럴까요?\n\n아래의 두 예시로 비교해 보겠습니다.\n\n```javascript\nconst a = \"foo\";\nconst b = [\"f\", \"o\", \"o\"];\n```\n\n문자열과 배열은 겉모습이 닮아 있습니다.(유사배열입니다. )\n\n둘다 `length`, `indexOf()`[ES5에만 존재], `concat()`을 가지고 있습니다.\n\n```javascript\na.length; // 3\nb.length; // 3\n\na.indexOf(\"o\"); // 1\na.indexOf(\"o\"); // 1\n```\n\n와 문자열은 “문자의 배열”이 맞네요?\n\n그렇지 않습니다.\n\n```javascript\na[1] = \"0\";\nb[1] = \"0\";\n\na; // \"foo\"\nb; // [\"f\", \"0\", \"o\"]\n```\n\n일단 문자열은 불변 값이고 배열은 가변값입니다.\n\n모든 자바스크립트 엔진에서 a[1]처럼 문자열의 특정문자를 접근할 수 있는 것은 아닙니다.\n\n(요즘에는 왠만하면 될수도 있겠네요..)\n\n여기서 핵심적인 특징은 문자열은 불변 값이므로 문자열 메서드는 그 내용을 바로 수정하지 않고,\n\n항상 새로운 문자열을 생성후 반환합니다.\n\n반면, 대부분의 배열 메서드는 그 자리에서 바로 원소를 수정합니다.\n\n```javascript\nconst c = a.toUpperCase();\n\na === c; //false\n\nb.push(\"!\");\nb; // [\"f\", \"0\", \"o\", \"!\"]\n```\n\n그리고 대부분의 배열 메서드는 문자열에 사용할 수 없지만,\n\n문자열에 대해 불변 배열 메서드는 사용할 수 있습니다.\n\n# 숫자\n\n자바스크립트의 숫자 타입은 number가 유일하며, 정수와 부동 소숫점 숫자를 모두 포괄합니다.\n\n## 숫자 구문\n\n자바스크립트의 숫자는 10진수로 표시합니다.\n\n```javascript\nconst a = 42;\nconst b = 42.3;\n\nconst c = 0.42;\n```\n\n소숫점 앞 정수가 0이면 생략 가능합니다.\n\n당연히 소숫점 이하가 0일때도 생략가능합니다.\n\n( `const d = 42.` 이렇게 작성할 수는 있지만, 남들이 볼때 혼동가능한 코드는 적지 않는게 좋겠죠?)\n\n대부분의 숫자는 10진수가 기본값이고 소숫점 이하 0은 제거합니다.\n\n```javascript\nconst a = 42.3;\nconst b = 42.0;\n\na; // 42.3\nb; // 42\n```\n\n아주 크거나 아주 작은 숫자는 지수형으로 표시하고, toExponential() 메서드의 결과값과 같습니다.\n\n(근데 이런 수를 다룰일이 많을까요..?)\n\n```jsx\nconst a = 5e10;\na; // 50000000000\na.toExponential(); // \"5e+10\"\n```\n\n숫자 값은 Number 객채 래퍼로 박싱할 수 있기 때문에 Number.prototype 메서드로 접근할 수 있습니다.\n\n(뭔 소린지 몰라도 나중에 나옵니다!)\n\n예를 들면 toFixed() 메서드는 지정한 소숫점 이하 자릿수 까지 표시합니다.\n\n```jsx\nconst a = 42.59;\n\na.toFixed(1); // \"42.6\"\na.toFixed(4); // \"42.5900\"\n```\n\n이때 메서드는 숫자에 바로 접근 할 수 있으므로 굳이 변수에 할당하지 않아도 됩니다.\n\n```tsx\n42.toFixed(3); // SyntaxError\n```\n\n엥? 바로 접근할 수 있다면서 왜 구문오류가 뜨죠? 아시겠나요? 답은 위에 나와있답니다.\n\n에러가 난 이유는 위에서 `42.` 이놈이 올바른 숫자의 표현이기 때문입니다.\n\n우리 자바스크립트가 `.` 를 메서드 접근자로 사용하는게 아닌 숫자의 포함되기 때문이죠….\n\n따라서 이렇게 작성해줘야 합니다.\n\n```tsx\n(42).toFixed(3);\n(42).toFixed(3);\n```\n\n둘다 같은 표현이지만 동료가 밑에 처럼 코딩 하면, 참…. ㅎㅎ\n\n또한 숫자는 진법표현을 할 수 있습니다.\n\n## 작은 소수 값\n\n다음은 이진 부동 소수점 숫자의 문제입니다. (이건 자바스크립트만의 문제는 아닙니다.)\n\n```tsx\n0.1 + 0.2 === 0.3; //false\n```\n\n간단하게 말하면 0.3이아니라 0.300000000000000004에 “가까운” 수 라고 합니다.\n\n# 🧹정리하기\n\n-   자바스크립트의 배열은 모든 타입의 값들을 숫자로 인덱싱 한 집합입니다.\n-   문자열은 일종의 “유사 배열”이지만, 나름 다르기 때문에 배열로 다룰땐 조심하는게 좋습니다.\n-   Number는 정수와 부동 소숫점을 모두 포함합니다.\n\n오늘은 자바스크립트 값 일부분에 대해 알아봤습니다.\n\n다음으로는 자바스크립트 원시 타입의 특수 값에 대해서 알아 보겠습니다!\n\n그럼…\n","code":"var Component=(()=\u003e{var p=Object.create;var d=Object.defineProperty;var s=Object.getOwnPropertyDescriptor;var g=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var x=(c,n)=\u003e()=\u003e(n||c((n={exports:{}}).exports,n),n.exports),b=(c,n)=\u003e{for(var l in n)d(c,l,{get:n[l],enumerable:!0})},a=(c,n,l,i)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let r of g(n))!m.call(c,r)\u0026\u0026r!==l\u0026\u0026d(c,r,{get:()=\u003en[r],enumerable:!(i=s(n,r))||i.enumerable});return c};var j=(c,n,l)=\u003e(l=c!=null?p(u(c)):{},a(n||!c||!c.__esModule?d(l,\"default\",{value:c,enumerable:!0}):l,c)),f=c=\u003ea(d({},\"__esModule\",{value:!0}),c);var o=x((D,h)=\u003e{h.exports=_jsx_runtime});var k={};b(k,{default:()=\u003eF,frontmatter:()=\u003eN});var e=j(o()),N={title:\"JS\\uC758 \\uAC12\",description:\"JS\\uC758 \\uAC12\\uC5D0 \\uB300\\uD574 \\uC54C\\uC544\\uBD05\\uC2DC\\uB2E4!\",date:new Date(16831584e5),tags:[\"You Don't Know JS\",\"Javascript\"],img:\"http://image.yes24.com/goods/43219481/XL\"};function t(c){let n=Object.assign({blockquote:\"blockquote\",p:\"p\",h1:\"h1\",pre:\"pre\",code:\"code\",h2:\"h2\",ul:\"ul\",li:\"li\"},c.components);return(0,e.jsxs)(e.Fragment,{children:[(0,e.jsxs)(n.blockquote,{children:[`\n`,(0,e.jsx)(n.p,{children:\"\\uC774 \\uAE00\\uC758 \\uB0B4\\uC6A9\\uC740 You Don\\u2019t know Js \\uD0C0\\uC785\\uACFC \\uBB38\\uBC95, \\uC2A4\\uCF54\\uD504\\uC640 \\uD074\\uB85C\\uC800\\uB97C \\uC77D\\uACE0 \\uC815\\uB9AC\\uD55C \\uBB38\\uC11C\\uC785\\uB2C8\\uB2E4.\"}),`\n`]}),`\n`,(0,e.jsx)(n.h1,{children:\"\\u{1F44B}\"}),`\n`,(0,e.jsx)(n.p,{children:\"\\uC548\\uB155\\uD558\\uC138\\uC694\"}) 숫자\n\n숫자 타입에는 몇가지 특수한 값이 있습니다. (`NaN` 이런거 보셨죠?)\n\n### The Not number, number\n\n수학 연산을 할때 두 피연산자가 전부 숫자가 아닐경우 유효한 숫자가 나오지 않기 때문에\n\n결과로 `NaN`이 나옵니다.\n\n`NaN`은 문자 그대로 `Not A Number`입니다.\n\n\u003e 그런데 이 명칭과 설명이 아주 형편없고 오해의 소지가 다분하다.\n\u003e `NaN`은 ‘숫자 아님’보다는 ‘유효하지 않은 숫자’, ‘실패한 숫자’, ‘몹쓸 숫자’라고 하는게 차라리 정확하다. -본문 중-\n\n엥? 작가는 왜 이렇게 `NaN`을 말할까요?\n\n```jsx\nconst a = 2 / \"f0\"; /// NaN\n\ntypeof a === \"number\"; // true\n```\n\n네? 잠깐만요..? `NaN`은 숫자가 아니라면서요?\n\n기가 막히지 않습니까… `NaN` 의 타입은 `number` 즉, 숫자입니다….\n\n`NaN`은 경계 값의 일종(또는 특별한 의미를 부여한 평범한 값)으로\n\n숫자 집합 내에서 특별한 종류의 에러 상황을 나타냅니다.\n\n그렇다면…. 어떤 변수의 값이 실패한 숫자 즉 `NaN`인지 여부를 확인할때, 코드를 어떤식으로 작성하면 좋을까요?\n\n```jsx\nconst a = 2 / \"f0\";\n\na == NaN; //false\na === NaN; //false\n```\n\n네 동등 연산자(==, ===)를 사용하면…… 안 되네요…\n\n정말 엄청난 `NaN`의 또 다른 특징은 다른 어떤 NaN과도 동등하지 않다는 점입니다.\n\n(너무 귀하신 몸이라 자기 자신과도 다르답니다… ㅋㅋㅋㅋㅋㅋ)\n\n따라서 `NaN` ≠ `NaN`입니다. 이상하죠?\n\n그럼 어떤식으로 `NaN`값을 확인해야하나요?\n\n```jsx\nconst a = 2 / \"f0\";\n\nisNaN(a);\n```\n\n짠! `isNaN()`이라는 내장 전역 유틸리티가 있습니다! 문제 해결!\n\n근데 `isNaN()`에는 치명적인 결함이 있습니다.\n\n이 함수는 진짜 이름 그대로 “얘가 숫자냐?”만 판단하는 기능이 전부 입니다…\n\n따라서 숫자가 아니지만 `NaN`도 아닌 값도 `true`를 반환하죠..\n\n```tsx\nisNaN(\"!!!\"); // true\n```\n\n\u003e `“!!!”`는 숫자도 아니지만 `NaN`도 아닙니다!! 이 버그는 자바스크립트 탄생 이후 오늘까지 계속되었다! -본문 중-\n\n하지만 우리의 `ES6`부터 해결사가 등장합니다!\n\n`Number.isNaN()` 이 친구를 이용하면 `NaN`값을 확실하게 구분할 수 있습니다.\n\n### 무한\n\n자바스크립트에서는 `0`으로 나눈 연산이 잘 정의 되어 있습니다. 그래서 에러가 나지 않습니다.\n\n```tsx\n1 / 0 - //Infinity\n    1 / 0; //-Infinity\n```\n\n\u003caside\u003e\n🤢 무한대 부분에서  `IEEE754`(`IEEE**754**`는 IEEE에서 개발한 컴퓨터에서 부동 소수점을 표현하는 가장 널리 쓰이는 표준이다.)에 따른 덧셈의 연산결과에 따른 무한대 처리가 나오는데…\n\n잘 사용할 것 같지도 않고,… ㅎㅎ 생략하겠습니다.\n\n\u003c/aside\u003e\n\n### 0(영)\n\n수학적 마인드가 풍부한 이과라면 미쳐버릴 만한 값이 있습니다.\n\n바로! `-0`과 `+0`입니다! (네 맞아요. 음의 영 잘보고 계신 겁니다.)\n\n```jsx\nconst a = 0 / -3; // -0\nconst b = 0 * -3; // -0\n```\n\n\u003e 개발자 콘솔 창에서 확인하면 `-0`으로 나오겠지만,\n\u003e 비교적 최근까지도 자주 나오는 연산은 아니어서 아직도 `0`으로 표시되는 브라우저도 간혹 있다. -본문 중-\n\n명세서의 의하면 `-0`의 문자열화는 항상 `“0”`입니다.\n\n```jsx\nconst a = 0 / -3;\n\nString(a); // \"0\"\nJSON.stringify(a); // \"0\"\n\nNumber(\"-0\"); // -0\n```\n\n그치만 반대로 하면 `-0`으로 잘나온답니다.\n\n\u003e 그런데 무슨 수학 경시 대회도 아니고 `-0`은 왜 만든 것일까?\n\n값의 크기로 어떤 정보(ex: 애니메이션 프레임당 넘김 속도)와 그 값의 부호로 또다른 정보(ex: 넘김 방향)를 동시에 나타내야하는 어플리케이션이 있기 때문이다.\n\n`+0 -0`이 없다면 어떤 변수 값이 0에 도달하는 순간 부호가 소실되어 이동방향을 알 수가 없으므로 `+0`와 -0은 유용하다!\n\n-본문 중-\n\n\u003e\n\n즉 웹 프로그래밍을 하면서 모든 숫자를 백터값으로 나타내는 것이 유용 하다고 생각한 것 같습니다…\n\n### 특이한 동등비교\n\n앞서 본 것과 같이 동등비교가 특이한 친구들이 있습니다.\n\n-   `NaN`은 자기 자신과도 동등하지 않다.\n-   `-0`은 거짓말쟁이라서 `0`과 동등한 척 하는 경우가 있다.\n\nES6부터는 잡다한 예외를 걱정하지 않고 두 값이 절대적으로 동등한지 확인하는 유틸리티가 있습니다.\n\n바로 `Object.is()`!\n\n```jsx\nconst a = 2 / \"f\";\n\nObject.is(a, NaN); // true\n```\n\n# 값 vs 래퍼런스\n\n본문에서 설명하기를 `c++`와 같은 포인터를 이용한 언어와 자바스크립트를 비교합니다…\n\n하지만 너무 어렵고, 공부해야하는 점이 기하 급수적으로 늘어나니까 예시를 한번 보죠…\n\n```jsx\nvar a = 2;\nvar b = a; // b는 언제나 a에서 값을 복사합니다.\n\nb++;\nconsole.log(a, b); // 2, 3\n\nvar c = [1, 2, 3];\nvar d = c; // d는 공용된 [1,2,3]값의 레퍼런스다.\nd.push(4);\nc; // [1,2,3,4]\nd; // [1,2,3,4]\n```\n\n`null`, `undefined`, `string`, `number`, `boolean` 그리고 `symbol`과 같은 단순한 값(스칼라 원시값)은\n\n언제나 값-복사 방식으로 할당/전달 됩니다.\n\n객체나 함수등 합성 값은 할당/전달시 반드시 레퍼런스 사본을 생성합니다.\n\n\u003e 예제에서 `2`는 스칼라 원시 값이므로 `a`엔 이 값의 초기 사본이 들어가고, `b`에는 또 다른 사본이 자리를 잡는다. 따라서 `b`를 바꿈으로써 `a`까지 동시에 값을 변경할 방법은 없다.\n\n하지만 `c`와 `d`는 모두 합성 값이자 동일한 공유 값 `[1,2,3]`에 대한 개별 레퍼런스다. 여기서 기억해야 할 점은 `c`와 `d`가 `[1,2,3]`을 “소유”하는 것이 아니라 단지 이 값을 동등하게”참조”만 한다는 사실이다.\n따라서 레퍼런스로 실제 공유한 배열 값이 변경되면(`push()`), 이 공유 값 한 곳에 영향을 미치므로\n두 래퍼런스는 갱신된 값을 동시에 참조한다.\n\n-본문 중-\n\n\u003e\n\n후… 정말 어렵네요… 좀만 쉽게 말해보자면,\n\n-   단순 값을 할당할 때는 값을 복사하는 방식으로 변수 할당, 전달,\n    따라서 `b= a`로 복사해도 값이 복사됨! `(a = 1, b = 1)`\n    변경시 각각 변경됨.\n-   합성값은 레퍼런스 즉 참조로 변수 할당, 전달,\n    따라서 `c = d`라고 하면 `c`가 가리키는 `[1,2,3]`을 동시에 `d`도 가리킴! `(c → [1,2,3] ← d)`\n    변경시 참조하고 있는 합성 값이 수정 됨으로 동시에 변경됨\n\n그렇다고 오해하면 안되는게 레퍼런스는 변수가 아닌 값 자체를 가리키므로 다른 `a` 레퍼런스로 `b`레퍼런스가 가리키는 대상을 변경할 수는 없습니다.\n\n```jsx\nconst a = [1, 2, 3];\nconst b = a;\na; // [1,2,3]\nb; // [1,2,3]\n\nb = [4, 5, 6];\na; // [1,2,3]\nb; // [4,5,6]\n```\n\n## 함수 인자에서의 레퍼런스\n\n```jsx\nfunction arr(x) {\n    x.push(4);\n    x; // [1,2,3,4]\n\n    x = [4, 5, 6];\n    x.push(7);\n    x; // [4,5,6,7]\n}\n\nconst a = [1, 2, 3];\narr(a);\na; // [1,2,3,4]\n```\n\n이는 위에서 설명한 상황과 동일합니다.\n\n함수의 매개변수 `x`와 `a`가 둘다 `[1,2,3]`을 참조하고 `push()`는 참조 값을 바꾸므로 `[1,2,3,4]`가 되고,\n\n`x`의 참조를 `[4,5,6]`으로 수정해도 `a`는 수정되지 않습니다. (자바스크립트에는 포인터가 없으니까!)\n\n```jsx\nfunction arr(x) {\n    x.push(4);\n    x; // [1,2,3,4]\n\n    x.length = 0; // 배열을 초기화합니다!\n    x.push(4, 5, 6, 7);\n    x; // [4,5,6,7]\n}\n\nconst a = [1, 2, 3];\narr(a);\na; // [4,5,6,7]\n```\n\n보시면 짐작할 수 있듯 `x.length = 0` 과 `x.push(4,5,6,7)`은 새 배열을 만드는 코드가 아닌, `a`와 `x`가 공유한 배열을 변경하는 코드이므로 `a`의 값도 바뀌게 됩니다.\n\n정말 어렵네요….\n\n값을 복사하냐 레퍼런스를 복사하냐는 우리가 마음대로 결정할 수 있는 사실이 아닙니다…\n\n값의 타입을 보고 엔진이 결정하는 사항이빈다…\n\n그래서 합성값(배열, 객체..)을 효과적으로 값-복사 하려면, 각 합성값의 사본을 만들어 전달하는 메서드나 방법을 이용합니다.\n\n```tsx\nfunc(a.slice());\n```\n\n`slice()`는 사본을 전달합니다. 그렇다면 `func`의 메개변수는 `a`의 사본을 가리키게 되니 `a`를 건드릴 수 없겠죠?\n\n반대로 단순값을 래퍼런스-복사 하려면 원시 값을 다른 합성값으로 감싸는 방법이 있습니다.\n\n(이건 나중에 boxing파트에서 하는 걸로 합시다…)\n\n# 🧹정리하기\n\n-   `null`타입은 `null`값 하나이고 `undefined` 타입도 `undefined`하나입니다.\n-   `undefined`는 할당된 값이 없다면 모든 변수/프로퍼티의 디폴트 값입니다.\n-   숫자에는 `NaN`(숫자 아님인데…. 숫자인…), `Infinity`(+,-), `-0`같은 특수 값이 있습니다.\n-   단순 값은 값-복사에 의해, 합성 값은 레퍼런스-복사에 의해 값이 할당/전달 됩니다.\n    자바스크립트의 레퍼런스는 다른 언어의 레퍼런스/포인터와는 전혀 다른 개념이므로,\n    또다른 변수/레퍼런스가 아닌 오직 자신의 값만을 가리킵니다.\n\n오늘은 자바스크립트 특수값에 대해 알아봤는데…\n\n다시 봐도 어렵네요…..\n\n추가적으로 공부하고 싶으시면 책을 한번 읽어보시거나 다른 문헌을 참고 하는편이 좋을 것같습니다.\n\n특히 레퍼런스 개념은 이해하고 있다면 `react`를 이용할 때 오류를 찾아내기 쉬울 거 같습니다..\n\n다음에는 “네이티브”라고 불리우는 여러 가지 내장 타입을 만나보겠습니다.\n\n걱정마세요! (`Number()`)이런 친구입니다.\n\n그럼….\n","code":"var Component=(()=\u003e{var s=Object.create;var r=Object.defineProperty;var t=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var N=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var x=(c,n)=\u003e()=\u003e(n||c((n={exports:{}}).exports,n),n.exports),b=(c,n)=\u003e{for(var d in n)r(c,d,{get:n[d],
